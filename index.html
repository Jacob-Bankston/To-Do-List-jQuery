<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do App</title>
</head>

<body>

<div id="main-heading">
    <div id="title-container">
        <h1 id="title-text">To Do App</h1>
    </div>
</div>

<div id="user-input-area">

    <div id="user_input-div">
        <input type="text" id="taskName" name="taskName" placeholder="Enter Task Name">
        <input type="text" id="priorityLevel" name="taskName" placeholder="Enter Priority Level">
        <button id="saveButton" name="saveButton">Add</button>
    </div>

</div>

<div id="pending-tasks-area">

    <div class="section-headings">
        <h2 id="pending-task-heading">Pending Tasks</h2>
    </div>
    <div class="pending-tasks-tasks">

    </div>

</div>



<div id="completed-tasks-area">

        <div class="section-headings">
            <h2 id="completed-task-heading">Completed Tasks</h2>
        </div>
        <div class="completed-tasks-tasks">
        
        </div>

</div>


</body>

<script src="jQuery.js"></script>
<script src="script.js"></script>

</html>
